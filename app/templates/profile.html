<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}

<div class="py-2 mx-auto text-center">
  <h1 class="display-4">Welcome {{ current_user.name }}</h1>
  <p class="lead">Edit your details below:</p>
</div>

<table class="table table-striped table-bordered table-hover table-sm text-center ">
    <thead class="thead-dark">
        <tr>
        <th scope="col", colspan="3">Profile Details</th>
        </tr>
    </thead>
    <thead class="thead-dark">
        <tr>
        <th scope="col">Description</th>
        <th scope="col">Information</th>
        <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
        <th scope="row" class="align-middle">Name</th>
        <td class="align-middle">{{ current_user.name }}</td>
        <td class="align-middle"><button type="button" class="btn btn-primary btn-block btn-sm"><i class="fas fa-edit"></i></button></td>
        </tr>
        <tr>
        <th scope="row" class="align-middle">Email</th>
        <td class="align-middle">{{ current_user.email }}</td>
        <td class="align-middle"><button type="button" class="btn btn-primary btn-block btn-sm"><i class="fas fa-edit"></i></button></td>
        </tr>
        <tr>
        <th scope="row" class="align-middle">Last Online</th>
        <td class="align-middle">{{ current_user.online }}</td>
        <td class="align-middle"><button type="button" class="btn btn-primary btn-block btn-sm" disabled ><i class="fas fa-edit"></i></button></td>
        </tr>
        <tr>
    </tbody>
</table>

<br />

<div class="card">
  <div class="card-body">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-block btn-primary" >Change password</i></button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-block btn-secondary" >Clear posts & reviews</i></button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-block btn-danger" >Delete account</i></button>
            </div>
        </div>
    </div>
  </div>
</div>

{% endblock %}
