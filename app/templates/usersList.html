<!DOCTYPE html> {% extends "base.html" %} {% block content %}

<button type="button" class="btn btn-primary btn-block btn-lg" data-toggle="modal" data-target="#createModal">Create User</button>
<br />

<table class="table table-striped table-bordered table-hover table-sm text-center ">
    <thead class="thead-dark">
        <tr>
            <th scope="col">User ID</th>
            <th scope="col">Permissions</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col" colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row" class="align-middle">1</th>
            <td class="align-middle">admin</td>
            <td class="align-middle">Aviciena Santoso</td>
            <td class="align-middle">22242172@student.uwa.edu.au</td>
            <td class="align-middle">
                <button type="button" class="btn btn-primary btn-block btn-sm" data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
            </td>
            <td class="align-middle">
                <button type="button" class="btn btn-danger btn-block btn-sm" data-toggle="modal" data-target="#deleteModal"><i class="fas fa-trash-alt"></i></button>
            </td>
        </tr>

        <!-- edit user modal -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="px-3">
                            <div class="form-group row">
                                <b>Editing User ID 1</b>
                            </div>
                            <div class="form-group row">
                                <label for="editEmail">Email</label>
                                <input type="email" class="form-control" id="editEmail" placeholder="name@example.com">
                            </div>
                            <div class="form-group row">
                                <label for="editPassword">Password</label>
                                <input type="password" class="form-control" id="editPassword" placeholder="Password">
                            </div>
                            <div class="form-group row">
                                <label for="editName">Full Name</label>
                                <input type="text" class="form-control" id="editName" placeholder="John Doe">
                            </div>
                            <div class="form-group row">
                                <label for="editPermissions">Permissions</label>
                                <select class="form-control" id="editPermissions">
                                    <option>user</option>
                                    <option>admin</option>
                                </select>
                            </div>
                            <hr />
                            <div class="row">
                                <div class="col-sm-8 px-1">
                                    <button type="button" onclick="editUser()" class="btn btn-primary btn-block" data-dismiss="modal">Edit User</button>
                                </div>
                                <div class="col-sm-4 px-1">
                                    <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- delete user modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="px-3">
                            <div class="row">
                                <div class="col-sm-8 px-1">
                                    <button type="button" onclick="deleteUser()" class="btn btn-danger btn-block" data-dismiss="modal">Delete User</button>
                                </div>
                                <div class="col-sm-4 px-1">
                                    <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tbody>
</table>

<!-- create user modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="px-3">
                    <div class="form-group row">
                        <label for="createEmail">Email</label>
                        <input type="email" class="form-control" id="createEmail" placeholder="name@example.com">
                    </div>
                    <div class="form-group row">
                        <label for="createPassword">Password</label>
                        <input type="password" class="form-control" id="createPassword" placeholder="Password">
                    </div>
                    <div class="form-group row">
                        <label for="createName">Full Name</label>
                        <input type="text" class="form-control" id="createName" placeholder="John Doe">
                    </div>
                    <div class="form-group row">
                        <label for="createPermissions">Permissions</label>
                        <select class="form-control" id="createPermissions">
                            <option>user</option>
                            <option>admin</option>
                        </select>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-sm-8 px-1">
                            <button type="button" onclick="createUser()" class="btn btn-primary btn-block" data-dismiss="modal">Create User</button>
                        </div>
                        <div class="col-sm-4 px-1">
                            <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
